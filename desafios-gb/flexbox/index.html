<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Desafio Flexbox</title>   
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/states.css" />
  </head>
  <body>
    <div class="cardGroup">
      <div class="card cardGroup__card">
        <div class="card__description cardGroup__cardDescription">
          <div class="icon fa fa-instagram card__descriptionIcon" aria-labelledby="instagramIcon">
          </div>
          <div id="instagramIcon" class="card__descriptionText">Instagram</div>
        </div>
        <div class="card__price">Creative Social Media</div>
      </div>

      <div class="card cardGroup__card">
        <div class="card__description cardGroup__cardDescription">
          <div class="icon fa fa-twitter card__descriptionIcon" aria-labelledby="twitterIcon">
          </div>
          <div id="twitterIcon" class="card__descriptionText">Twitter</div>
        </div>
        <div class="card__price">Microblog</div>
      </div>

      <div class="card cardGroup__card">
        <div class="card__description cardGroup__cardDescription">
          <div class="icon fa fa-whatsapp card__descriptionIcon" aria-labelledby="whatsappIcon">
          </div>
          <div id="whatsappIcon" class="card__descriptionText">Whatsapp</div>
        </div>
        <div class="card__price">Instant Messages</div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/7e33854498.js"></script>
  </body>
</html>
